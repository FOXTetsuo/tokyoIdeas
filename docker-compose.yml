services:
  app:
    image: fomks/tokyo-trip-planner:latest
    container_name: tokyo-trip-planner
    ports:
      - "8000:8000"
    # Bind the project into the container for live editing, but keep
    # vendor and built assets in named volumes so the image build output
    # isn't hidden by the host mount.
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
      - build_data:/var/www/html/public/build
    entrypoint: ["/bin/sh", "/var/www/html/docker/app-entrypoint.sh"]
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=tokyo_trips
      - DB_USERNAME=tokyo_user
      - DB_PASSWORD=tokyo_password
      - DB_CONNECTION=mysql
      - APP_URL=https://japan.fomks.nl

  db:
    image: mysql:8.0
    container_name: tokyo-trip-planner-db
    environment:
      MYSQL_DATABASE: tokyo_trips
      MYSQL_USER: tokyo_user
      MYSQL_PASSWORD: tokyo_password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  vendor_data:
  build_data:
