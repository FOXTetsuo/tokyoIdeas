services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fomks/tokyo-trip-planner:latest
    container_name: tokyo-trip-planner
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_DATABASE=tokyo_trips
      - DB_USERNAME=tokyo_user
      - DB_PASSWORD=tokyo_password
      - DB_CONNECTION=mysql
      - APP_URL=https://japan.fomks.nl
      - APP_ENV=production
      - APP_DEBUG=false
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: tokyo-trip-planner-db
    environment:
      MYSQL_DATABASE: tokyo_trips
      MYSQL_USER: tokyo_user
      MYSQL_PASSWORD: tokyo_password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tokyo_user", "-ptokyo_password"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  db_data:
